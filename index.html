<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CycleScope</title>

  <!-- 1) Mapbox CSS first -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- 2) Your map.css -->
  <link rel="stylesheet" href="map.css">
  <!-- 3) Then global.css -->
  <link rel="stylesheet" href="global.css">

  <!-- 4) Your script -->
  <script src="map.js" type="module"></script>

  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>
<body>
  <h1>🚴 CycleScope</h1>
  <p>“Explore Boston and Cambridge’s bike network with real-time station data, dynamic traffic 
    flows, and time-based filtering—revealing when and where cyclists are on the move.”</p>




  <label id="time-filter">
    <div class="top-row">
      <span>Filter by time:</span>
      <input
        type="range"
        id="time-slider"
        min="-1"
        max="1440"
        value="-1"
        step="1"
      />
    </div>
  
    <div class="bottom-row">
      <time id="selected-time"></time>
      <em id="any-time">(any time)</em>
    </div>
  </label>
  



  <div id="map">
    <svg></svg>
  </div>




  <div class="legend">
    <span class="legend-title">Legend:</span>
    
    <div class="legend-item" style="--departure-ratio: 1">
      <span class="swatch"></span>
      <span>More departures</span>
    </div>
  
    <div class="legend-item" style="--departure-ratio: 0.5">
      <span class="swatch"></span>
      <span>Balanced</span>
    </div>
  
    <div class="legend-item" style="--departure-ratio: 0">
      <span class="swatch"></span>
      <span>More arrivals</span>
    </div>
  </div>
  
  

  
</body>
</html>
